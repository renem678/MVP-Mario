<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />
    <title>Mario Bros</title>
    <script defer src="index.js"></script>
  </head>

  <body>
    <h2>It's a me, Mario</h2>
    <div id="results"></div>
    <button id="gameBtn">See Games</button>
    <div id="card">
      Cast Your Vote for Favorite Game
      <div class="addvote1">
        <input type="text" class="game" placeholder="Game" />
        <button id="voteBtn" style="font-size: 12px">Vote</button>
      </div>
      <div id="gameVotes"></div>
    </div>
    <div id="characters"></div>
    <button id="charBtn">See Characters</button>
    <div id="card1">
      Cast Your Vote for Favorite Character
      <div class="addvote2">
        <input type="text" class="Character" placeholder="Character" />
        <button id="vBtn" style="font-size: 12px">Vote</button>
      </div>
      <div id="charVotes"></div>
    </div>
  </body>



</html>
